# Rime schema settings
# encoding: utf-8

schema:
      schema_id: cangjie5liu
      author:
          - 蒼頡發明人 朱邦復先生
          - 鯨魚輸入法 發明人 臺灣之子
      description: 
          舞倉頡輸入法
          倉頡輸入法 + 嘸蝦米 字根 
          http://www.geocities.ws/mycj3/content.html
          倉頡字母    倉    嘸
          日（日）    A    D(Day)
          月（月）    B    M( 英文moon )
          金（金）    C    A( 蝦米根)
          木（木）    D    T(tree)
          水（水）    E    W(water)
          火（火）    F    F(fire)
          土（土）    G    Y
          竹（斜）    H    Z
          戈（點）    I    *L (重碼)
          十（交）    J    J 
          大（叉）    K    *X( 以叉 為字根) 
          中（縱）    L    *I( 以緃為字根)
          一（橫）    M    E
          弓（勾）    N    *K(重碼 模糊音)
          人（人）    O    B
          心（心）    P    H
          手（手）    Q    *S(重碼 模糊音)
          口（口）    R    O
          尸（側）    S    C
          廿（并）    T    R
          山（仰）    U    *U(重碼 倉頡字根)
          女（紐）    V    G
          田（方）    W    Q
          難）糸      X    *N( 重碼  / 鯨魚輸入法 為"糸"
          卜（卜)     Y    P
          符  魚      Z    *V (重碼   / 鯨魚輸入法為 魚
          虫      ,             ( 鯨魚輸入法)
          羊      ;              (鯨魚輸入法)
      name: 舞倉頡
      version: "0.1.0.1"

      # ---------------     
      dependencies:
          - luna_pinyin
            # ---------------     
            #  - reverse_lookup
            #


engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    #- each_translator
    - punct_translator
    #- reverse_lookup_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier
    - single_char_filter
    - reverse_lookup_filter
speller:   # 
  alphabet: abcdefghijklmnopqrstuvwxyz 
  # 預設 ascii-punct off 符號鍵為半形上字 特將 [] / 納入才強制觸發 punct  / . , '/ ? 
  #alphabet: abcdefghijklmnopqrstuvwxyz;,?
  delimiter: " ;"
  #auto_select_pattern: "[a-z]+[CPL']"
  algebra:
      #  
      - derive/^([^z]).{1}([a-z;,])$/$1$2\?/  # 取首尾二碼爲反查三碼字
      - derive/^([^z]).{2}([a-z;,])$/$1$2\?\?/  # 取首尾二碼爲速成碼反查四碼字
      - derive/^([^z]).{3}([a-z;,])$/$1$2\?\?\?/  # 取首尾二碼爲速成碼反查五碼字
  #max_code_length: 5  # 五碼頂字上屏
translator: &main_tran
  #tag: main_tran
  dictionary: &dict cangjie5liu
  #prism: *dict
  tips:  &dict_tips "【舞倉】"
  closing_tips: &dict_ctips "【舞倉】"
  suffix: "'"
  preedit_format: &dict_pre_fmt
      - derive/^(.+)$/\1(\U\1\)\E/
      - &dict_pre_xlit "xlit|DMATWFYZLJXIEKBHSOCRUGQNPV|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  comment_format: &dict_comm_fmt
      - xform/^(.+)$/ \1 /  
      - &dict_comm_xlit "xlit|dmatwfyzljxiekbhsocrugqnpv~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符～|"

  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^yyy.*$"
  max_phrase_length: 5
  enable_charset_filter: false
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  enable_completion: true
  #----------------------------------------------------      
  # 所有副字典 反查 （笫一層） 分發至指定副字典（extra_tags) 
lookup:
  tag: lookup
  extra_tags: [ pinyin ,vcode ]
  prefix: "`"
  tips: "[反查]"

vcode:   #提供 以主字典反查副字典 extra_tags
  tag: vcode
  prefix: "`V"
  dictionary: &vdict cangjie5liu
  prism: *vdict
  tips: *dict_tips
  preedit_format: &vdict_pre_fmt
      - derive/^(.+)$/\1(\U\1\)\Evcode/
      - xform/\((.)(.)(.+)\)/(\1\3\2)/
      - *dict_pre_xlit 
      #-  xlit|DMATWFYZLJXIEKBHSOCRUGQNPV[];,|日月金木水火土竹戈十大中一弓人心手口尸廿山女田糸卜魚左右虫羊|
  comment_format: *dict_comm_fmt

reverse_lookup:    # reverse_lookup   filter 
    tags: [  vcode, lookup,pinyin ]
    tag: reverse_lookupa
    dictionary: *dict 
    overwrite_comment: true # 覆蓋其他提示
    comment_format: #*rcomment
      - xlit|?~|？~|  
      - xform/^(.+)$/〔\1〕-/
      - *dict_comm_xlit
    # 



pinyin: &pinyin
    tag: pinyin
    dictionary: &pinyin_dict
        luna_pinyin
    tips: &pinyin_tips
    "[拼音]"
    closing_tips: &pinyin_ctips
    "[拼音]"
    prefix: "`P"
    preedit_format: &pinyin_pre_fmt
      - "xform/([nl])v/$1ü/"
      - "xform/([nl])ue/$1üe/"
      - "xform/([jqxy])v/$1u/"
      - xform/$/(拼)
    comment_format: &pinyin_comm_fmt
      - xform/^(.*)$/［\1］拼/
        # 反查拼音    

lookup_pinyin:  # 反查拼音碼 進入點  extra_tag to vcode
    tag: lookup_pinyin
    extra_tags: [vcode]
    prefix: "P"
    #suffix: "P"
    tips: "[反查拼音]"
    closing_tips: "[反查拼音]"
    preedit_format: *dict_pre_fmt

reverse_lookup_pinyin:   # filter 反查拼音碼 
    tags: [ lookup_pinyin ]
    dictionary: *pinyin_dict
    overwrite_comment: true 
    comment_format: *pinyin_comm_fmt

  #----------------------------------------------------      

abc_segmentor:
  extra_tags:
recognizer:
  import_preset: default
  patterns:
      #pinyin: "^P[a-z]*'?$"
      lookup: "`[a-z,;?]*'?$|[a-z,;?]+`$"  # 第一級
      vcode:  "`V[^z]*'?$|^[a-z,;]{2}[?]+$"
      pinyin: "`P[a-z   ]*'?$" #第二級
  #      主字典反查 副字典
      lookup_pinyin: "^P[a-z;,?]*'?$"

engine:
  filters:   
      - single_char_filter
      - simplifier
      - uniquifier
      - reverse_lookup_filter@reverse_lookup  #  轉 主字典碼以 tags 選
      - reverse_lookup_filter@reverse_lookup_pinyin  #  轉 主字典碼以 tags 選
  processors:
      - ascii_composer
      - recognizer
      - key_binder
      - speller
      - punctuator
      - selector
      - navigator
      - express_editor
  segmentors:
      - ascii_segmentor
      - matcher
      - abc_segmentor
      - affix_segmentor@vcode # 1 tag -extrato-> pinyin_lookup .....
      - affix_segmentor@lookup # 1 tag -extrato-> pinyin_lookup .....

      - affix_segmentor@pinyin # 1 tag -extrato-> pinyin_lookup .....
      - affix_segmentor@lookup_pinyin # 1 tag -extrato-> pinyin_lookup .....
      - affix_segmentor@reverse_lookup_pinyin # 1 tag -extrato-> pinyin_lookup .....
      - punct_segmentor
      - fallback_segment 
  translators:
      - punct_translator
      - table_translator
      - table_translator@vcode
      - script_translator@pinyin

key_binder:
  import_preset: default
punctuator:
  import_preset: symbols
simplifier:
  tips: all
simplifier:
  tips: all  # 簡化字模式下提示對應的傳統漢字


switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
    reset: 0
  - name: simplification
    states: [ 漢字, 汉字 ]
    reset: 0
  - name: extended_charset
    states: [ 常用, 增廣 ]
  - name: ascii_punct
    states: [ 。，, ．， ]


